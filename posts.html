<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BrightMind Blog - Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">BrightMind Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto fw-semibold">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="posts.html">Posts</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h2 class="mb-4">Posts</h2>
  <!-- Posts Container -->
  <div id="posts-container" class="row g-4 mb-5"></div>

  <!-- Add/Edit Form -->
  <div class="card p-3 shadow">
    <h5 class="mb-3">Add / Edit Post</h5>
    <form id="postForm">
      <input type="hidden" id="postId">
      <input type="text" id="title" placeholder="Title" class="form-control mb-2" required>
      <input type="text" id="author" placeholder="Author" class="form-control mb-2" required>
      <input type="date" id="date" class="form-control mb-2" required>
      <input type="text" id="excerpt" placeholder="Excerpt" class="form-control mb-2" required>
      <textarea id="content" placeholder="Full Content" class="form-control mb-2" rows="3" required></textarea>
      <input type="text" id="image" placeholder="Image URL" class="form-control mb-2">
      <button type="submit" class="btn btn-primary btn-sm">Save Post</button>
      <button type="button" id="cancelEdit" class="btn btn-secondary btn-sm" style="display:none;">Cancel</button>
    </form>
  </div>
</div>

<!-- Footer -->

</body>
