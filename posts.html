<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BrightMind Blog - Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">BrightMind Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto fw-semibold">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="posts.html">Posts</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Posts</h2>
      
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPostModal">+ Add Post</button>
    </div>
    <div id="posts-container" class="row g-4"></div>
  </div>

  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 BrightMind Blog. All Rights Reserved.</p>
  </footer>

  <div class="modal fade" id="addPostModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addPostForm">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" id="addTitle" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Author</label>
              <input type="text" id="addAuthor" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" id="addDate" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Excerpt</label>
              <textarea id="addExcerpt" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Content</label>
              <textarea id="addContent" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Image URL</label>
              <input type="url" id="addImage" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editPostModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editPostForm">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" id="editTitle" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Author</label>
              <input type="text" id="editAuthor" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" id="editDate" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Excerpt</label>
              <textarea id="editExcerpt" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Content</label>
              <textarea id="editContent" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Image URL</label>
              <input type="url" id="editImage" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="posts.js"></script>
</body>
</html>
